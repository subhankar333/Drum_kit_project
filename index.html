<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drumkit</title>
</head>

<body>

    <div class="container">

        <h1 class="title">DRUM KITS</h1>
        <div class="drum_set">

            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum r">r</button>
            <button class="drum s">s</button>
            <button class="drum e">e</button>
            <button class="drum l">l</button>
            <button class="drum m">m</button>

        </div>
   
        <div class="volume__control">
            <!-- <h2 class="sound">volume</h2> -->
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume__slider" min ="0" max ="100">

        </div>

        <div class="util__buttons">
            <button id="util__button-auto">Start Auto Music</button>
            <button id="util__button-theme">Change Theme</button>
            <!-- <button id="util__buttons-background">Change Background</button> -->
        </div>
        
    </div>

        <script src="index.js"></script>
    
</body>
</html>
